{% extends 'base.html' %}

{% block body %}
    <div class="jumbotron text-center" style="text-align: center;">
        <div class="container" style="margin: auto">
            <div class="row g-3 align-items-center" style="margin: auto;
width: 60%;">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label" style="font-size: 20px"><b>Search Your
                        Book</b></label>
                </div>

                <div class="col-auto">
                    <input type="text" id="inputPassword6" class="form-control"
                           aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
     <button type="button" class="btn btn-primary" id="search">Search</button>
        <script>
            document.getElementById("search").onclick = function () {
                location.href = "/search_for_book/" + document.getElementById("inputPassword6").value;
            };
        </script>
    </span>

                </div>
                <div class="col-auto">
                    <div class="btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Filters
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <button class="dropdown-item" type="button">By Authors</button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button">By Rating</button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button">By Genre</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin: 24px">
        <h4 style="padding: 30px;color: red;font-weight: bolder">Best Deals</h4>
        <div class="container">
            <div class="row align-items-start">

                {% for i in range(3) %}

                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="https://images-na.ssl-images-amazon.com/images/I/71Ui-NwYUmL.jpg"
                                 class="card-img-top" alt="..." height="300px">
                            <div class="card-body">
                                <h5 class="card-title">Harry Porter</h5>
                                <p class="card-text">By J.K Rowling</p>
                                <hr>
                                <h5><b>$45.00 </b></h5>
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

    <div class="container" style="margin: 24px">
        <h4 style="padding: 30px;font-weight: bolder">Trending Now</h4>
        <div class="container">
            <div class="row align-items-start">

                {% for i in range(3) %}

                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="https://1.bp.blogspot.com/-njaTlQNDnvo/XX_O8KrGVfI/AAAAAAAAX-E/UF2hRuCNARof1hCf1WGY1P-oHDAVbOGWQCLcBGAsYHQ/s1600/HSC%2BMathematics%2B1st%2BPart%2BSolution%2Bby%2BMd.%2BKetab%2BUddin%2B%2528Math%2BText%2BBook%2BSolution%2Bin%2BBengali%2529.jpg"
                                 class="card-img-top" alt="..." height="300px">
                            <div class="card-body">
                                <h5 class="card-title">Math 1st & 2nd Paper</h5>
                                <p class="card-text">By Ketab Uddin Sir</p>
                                <hr>
                                <h5><b>$5.00 </b></h5>
                                <a href="#" class="btn btn-danger">Buy Now</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}

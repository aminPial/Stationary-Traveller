{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block body %}

    <div class="jumbotron text-center" style="text-align: center;">
     <img src="{{ url_for('static', filename='images/app_logo.png') }}" alt="" width="200"
                 height="200" class="d-inline-block align-text-top">
{#        <h3 style="font-weight: bolder"><b>Stationary Traveller</b></h3>#}
        <h5><b>R E G I S T E R &nbsp;&nbsp; N O W</b></h5>
    </div>

    <div class="container align-content-md-center" style="margin: auto;
width: 60%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);padding: 28px;margin-top: 20px">

        <form>
            <div class="mb-3">
                <label for="user_name" class="form-label">Username</label>
                <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="re_exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="re_exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <select class="form-select" aria-label=".form-select-sm example">
                    <option selected>Your Favourite type of Book</option>
                    <option value="1">Adventure</option>
                    <option value="2">Fiction</option>
                    <option value="3">Novel</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

{% endblock %}
